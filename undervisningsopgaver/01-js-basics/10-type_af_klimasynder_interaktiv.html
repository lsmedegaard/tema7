<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer skal du flyve?</p>
    <input type="text" id="timer">
    <button>Klik for at udregne CO2</button>
    <script>
        document.querySelector("button").addEventListener("click", udregnCo2)

        function udregnCo2() {
            let timer = document.querySelector("#timer").value
            let co2UdledtIKgVedFlyrejse = timer * 109
            let resultat = `Flyve turen har udledt ${co2UdledtIKgVedFlyrejse} CO2`
            console.log(resultat)

        }

    </script>
</body>
