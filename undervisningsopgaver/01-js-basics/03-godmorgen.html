    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>

    <script>
        tid = new Date().getHours()

        function consolHilser() {
            if (tid < 10) {
                console.log("Godmorgen")
            } else if (tid < 18) {
                console.log("Goddag")

            } else if (tid < 24) {
                console.log("Godaften")
            } else {
                console.log("Godnat")
            }

        }
        consolHilser()

    </script>
</body>
