<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <p class="navn"></p>
        <p class="type"></p>
        <p class="levested"></p>
        <img src="" alt="">
    </article>
    <script>
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme",

        }

        const destination = document.querySelector("#dyr");


        destination.querySelector(".navn").textContent = dyr.navn;
        destination.querySelector(".type").textContent = dyr.type;
        destination.querySelector(".levested").textContent = dyr.levested;
        destination.querySelector("img").src = dyr.billede;

    </script>
</body>

</html>
