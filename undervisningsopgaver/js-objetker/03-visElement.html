<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p class="type">Type: </p>
        <p class="levested">Levested: </p>
    </article>
    <script>
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme",

        }

        const destination = document.querySelector("#dyr");

        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector(".type").textContent = `Type: ${dyr.type}`;
        destination.querySelector(".levested").textContent = `Levested: ${dyr.levested}`;

    </script>
</body>

</html>
